<h3>*</h3>
<desc>To select All the elements</desc>
<code>
	<pre>
		// jQuery
		$('selector');

		// Native
		document.querySelectorAll('selector');
	</pre>
</code>
<h3>By * to Select All</h3>
<code>
	<pre>
		// jQuery
		$('*');

		// Native
		document.querySelectorAll('*');
	</pre>
</code>
